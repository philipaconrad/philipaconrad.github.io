<div>
	<span>
		<time datetime="{{ .Date.Format " 2006-01-02T15:04:05" }}">{{ .Date.Format "2006-01-02" }}</time>
		<a href="{{ .Permalink }}">{{ .Title }}</a>
	</span>
	{{ range .Params.tags }}
	<a href="{{ " /tags/" | relLangURL }}{{ . | urlize }}">{{ . }}</a>
	{{ end }}
	<div class="summary">
		{{ .Summary }}
		{{ if .Truncated }}
		<a href="{{ .Permalink }}">Read more...</a>
		{{ end }}
	</div>
</div>
